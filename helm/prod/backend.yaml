replicaCount: 1
service:
  enabled: true
  name: mips-backend
  port: 3000
  type: ClusterIP
  containerPort: 3000
  tls:
    enabled: true
    issuerName: letsencrypt

image:
  pullPolicy: Always

serviceAccount:
  create: false

ingress:
  enabled: true
  hosts:
    - mips-api.makerdao.com
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"

httpBasicAuth:
  enabled: false

# If enabled will create Traefik Middleware and apply to Ingress
# to redirect http to https and www to non-www
httpWwwRedirect:
  enabled: false

podAnnotations:
  reloader.stakater.com/auto: "true"

resources:
  limits:
    memory: 2Gi
  requests:
    cpu: 35m
    memory: 500Mi

env:
  NODE_ENV:
    type: kv
    value: production
  WEBHOOKS_SECRET_TOKEN:
    type: parameterStore
    name: webhooks-secret-token
    parameter_name: /eks/maker-prod-eu/mips-backend/webhooks-secret-token
  GIT_ACCESS_API_TOKEN:
    type: parameterStore
    name: git-access-api-token
    parameter_name: /eks/maker-prod-eu/mips-backend/git-access-api-token

externalSecrets:
  clusterSecretStoreName: maker-prod-eu

livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
  tcpSocket:
    port: 3000
readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
  tcpSocket:
    port: 3000

<div *ngIf="!mip&&loadingUrl " class="maker-loading-shade">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="mip||mdUrl" [ngClass]="{'container':true,'hidden':loadingUrl}">
  <app-details-mobiles-buttons *ngIf="mip"  class="mobile" [sourceData]="sections" [mip]="mip?.mip"></app-details-mobiles-buttons>
  <app-mips-pagination
  *ngIf="mip"
  [mipName]="mip?.mipName"
  [mipPosition]="mipPosition"
  [total]="total"
  [parent]="mip?.proposal"
  (send)="mipsPagination($event)"
  ></app-mips-pagination>
  <div [ngClass]="{'row':true,'row-tree-column':mip,'row-two-column':mdUrl}">

    <div class="column">
      <div class="sidebar-wrapper">
        <app-proposal-components *ngIf="sections&&mip" class="no-mobile" [sourceData]="sections"></app-proposal-components>
         <app-proposal-components *ngIf="sections&&mdUrl" class="no-mobile" showlevelOne=true titleSidebar="Table of contents" [sourceData]="sections"></app-proposal-components>
      </div>
    </div>
    <app-detail-content [mdUrl]="mdUrl" [mip]="mip" [subproposals]="subproposals" (headingListUpdate)="headingListUpdate($event)"></app-detail-content>
    <div *ngIf="mip" class="column">
      <div class="sidebar-wrapper">
        <app-mip-details
          id="details-component"
          [status]="mip?.status"
          [dateProposed]="mip?.dateProposed"
          [dateRatified]="mip?.dateRatified"
          [mipName]="mip?.mipName"
          [title]="mip?.title"
          [authors]="mip?.author"
          [contributors]="mip?.contributors"
          [type]="mip?.types"
          [lastOpened]=""
          [dependencies]="mip?.dependencies"
          [replaces]="mip?.replaces"
          [pollAddress]="mip?.pollAddress"
          [tags]="mip?.tags"
          ></app-mip-details>
        <app-references *ngIf="references && references.length > 0" [references]="mip?.references" [mipName]="mip?.mipName"></app-references>
        <app-pull-request-history [pullrequest]="pullrequest"></app-pull-request-history>
      </div>
    </div>
  </div>
</div>
<app-button-top></app-button-top>

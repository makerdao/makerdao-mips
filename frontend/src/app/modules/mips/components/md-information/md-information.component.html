<mat-accordion
  *ngFor="let item of additionalInformation"
  class="aditionalInfoBox"
>
  <mat-expansion-panel
    [hideToggle]="true"
    *ngIf="additionalInformation.length > 0"
    #expansionPanel
  >
    <mat-expansion-panel-header
      collapsedHeight="auto"
      expandedHeight="auto"
      class="cursorDefault"
    >
      <mat-panel-title>
        <h4 class="title">MIP Editor Commentary</h4>
        <div class="item">
          <span>
            <ul>
              <li>
                <markdown>{{ item }}</markdown>
              </li>
            </ul>
          </span>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
<div
  class="expIcon"
  style="z-index: 1; border-bottom: 3px solid transparent"
  appMdTooltip="Dynamically Generated Content"
  #tooltip="appMdTooltip"
></div>
<div
  class="expIcon"
  style="z-index: 2; border-bottom: 3px solid transparent"

></div>
